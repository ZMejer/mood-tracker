{% extends "base.html" %}
{% block title %}Strona główna{% endblock %}
{% block content %}

    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}

    <form method="post" >  
        {% csrf_token %}  
        <input type="text" placeholder="Wpisz sie" name="name">
        <button type="submit">Klik</button>
    </form>  
<br>
    <a href="register" target="_blank" rel="noopener noreferrer">Zarejestruj się</a>
    <p><a href="login" target="_blank" rel="noopener noreferrer">Zaloguj się</a></p>
    {% for name in names %}
        {{ name }} <br>
    {% endfor %}

{% endblock %}
